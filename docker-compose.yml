services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    env_file:
      - ./.env
    depends_on:
      - db
      - pubmed-connector
      - pubchem-connector
      - pdb-connector
      - trials-connector
    dns:
      - 8.8.8.8
      - 1.1.1.1

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    dns:
      - 8.8.8.8
      - 1.1.1.1

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # Microservice Connectors (Docker MCP Gateway)
  pubmed-connector:
    build: 
      context: ./backend
      dockerfile: Dockerfile.connector
    command: python -m app.connectors.pubmed
    ports:
      - "8001:8001"
    environment:
      - CONNECTOR_TYPE=pubmed
      - PORT=8001
    dns:
      - 8.8.8.8
      - 1.1.1.1

  pubchem-connector:
    build: 
      context: ./backend
      dockerfile: Dockerfile.connector
    command: python -m app.connectors.pubchem
    ports:
      - "8002:8002"
    environment:
      - CONNECTOR_TYPE=pubchem
      - PORT=8002
    dns:
      - 8.8.8.8
      - 1.1.1.1

  pdb-connector:
    build: 
      context: ./backend
      dockerfile: Dockerfile.connector
    command: python -m app.connectors.pdb
    ports:
      - "8003:8003"
    environment:
      - CONNECTOR_TYPE=pdb
      - PORT=8003
    dns:
      - 8.8.8.8
      - 1.1.1.1

  trials-connector:
    build: 
      context: ./backend
      dockerfile: Dockerfile.connector
    command: python -m app.connectors.trials
    ports:
      - "8004:8004"
    environment:
      - CONNECTOR_TYPE=trials
      - PORT=8004
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  postgres_data:
